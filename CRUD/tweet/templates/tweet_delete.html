{% extends "layout.html" %}

{% block title %}Tweet{% endblock %}

{% block content %}
    <h1 class='text-center mt-4'>Welcome to the Django Project</h1>
    <h2>Do you sure you want to delete?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a href="{% url "tweet_list" %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
